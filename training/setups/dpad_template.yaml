model:
  name: "dpad"
  nx: ##  # Total latent dimensions
  n1: ##  # Behavior-prioritized latent dimensions
  
  # DPAD-specific parameters
  method_code: "##"  # Method code options:
  # - "DPAD_uAKCzCy2HL128U": Fully nonlinear (A, K, Cy, Cz all nonlinear)
  # - "DPAD_uAKCzCy2HL64U": Smaller hidden layers (64 units)
  # - "DPAD_Cz2HL128U": Only Cz nonlinear (behavior decoding)
  # - Add "ErSV16" for early stopping with patience 16 on validation loss
  # - Add "MinEp150" to set minimum epochs before early stopping
  # - Add "RGL2L1e-2" for L2 regularization with lambda=0.01
  
  epochs: ##  # Maximum training epochs
  block_samples: ##  # Number of timesteps per training block
  
  # Multi-step ahead prediction (optional)
  # steps_ahead: [1, 2, 3]  # Predict 1, 2, and 3 steps ahead
  # steps_ahead_loss_weights: [1.0, 0.5, 0.3]  # Weight for each step
  
  # Forecasting (for m-step ahead prediction evaluation)
  forecast:
    m: ##  # Number of steps to forecast

data:
  root: "##"  # Root directory for data
  participant: "##"  # Participant ID
  session: "##"  # Session ID
  blocks: [##]  # Blocks to use or all the blocks as string "all"
  dbs_condition: "##"  # Options: "on", "off", "both"
  preprocess: true
  channels:
    is_neural_behavioral: true
    input: []  # Y (neural)
    output: []  # Z (behavior)
  split:
    within_session_split: true
    train: ## # Proportion of data to use for training
    val: ## # Proportion of data to use for validation
    test: ## # Proportion of data to use for testing
    min_train_epochs: ## # Minimum number of epochs to train for
  batch_size: ## # Batch size for training
  sampling_frequency: ## # Sampling frequency of the data

results:
  save_dir: "results/{model.name}" # Directory for saving results
  log_dir: "{results.save_dir}/logs" # Directory for logging
  checkpoint_dir: "checkpoints" # Directory for saving checkpoints
